<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Duplicate Tab Button</title>
<script type="text/javascript">
//<![CDATA[
function performCommand(event) {
	// start if
	if (event.command === "tabDuplicator") { 
	
	currentUrl = safari.application.activeBrowserWindow.activeTab.url; // get URL of active tab
	
	tabPosition = safari.extension.settings.getItem("tabPosition"); // read user's preference
	
	if (tabPosition == "newwindow") {
		var duplicate = safari.application.openBrowserWindow().activeTab; // open a tab
	} else {
		var duplicate = safari.application.activeBrowserWindow.openTab(tabPosition); // open a window
	}
	duplicate.url = currentUrl; // do it :-)
	
	}
	// end if
} //end performCommand()

function validateCommand(event){
	// Disable the button if there is no URL loaded in the tab.
	if(event.command === "tabDuplicator"){
		event.target.disabled = !event.target.browserWindow.activeTab.url;
	}
}

safari.application.addEventListener("command",performCommand,false);
safari.application.addEventListener("validate",validateCommand,false);
//]]>
</script>
</head>
<body>

</body>
</html>
